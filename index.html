<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src\style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <!------------------- searchEngine ------------------------>
    <div class="container weather-app">
    <form id="form">
        <div class="row">
          <label class="col-9">
            <input
              type="search"
              placeholder="Enter City name"
              class="form-control city"
              id="city-input"
            />
          </label>
          <label class="col-3">
            <button type="submit" class="btn btn-warning btn-color" id="btn-sub">
              search
            </button>
          </label>
        </div>
      </form>
      <hr>
      <br>
      <!-- --------------------------content---------------------- -->
      <div class="degree">
          <h5>
      <span id="current-degree">19</span>
      <span class="units">
        <a  href="#" id="celisus-link" class="active">°C |</a>
        <a href="#" id="Farenheit-link">°F</a></span></h5>
        <img id="icon"
        src=""
        alt=""
      />
    </div>
      <div class="row">
          <div class="col-9">
      <h1 id="cityname">London</h1>
      <br>
      <ul>
          <li>Last updated:<span id="date">Friday 06:46</span></li>
          <li id="description">Clear</li>
      </ul>
    </div>
    <div class="col-3">
      <br>
        <ul>
            <br>
            <li>Humadity:<span id="humadity">80</span>%</li>
            <li>wind:<span id="wind">3</span>km/h</li>
        </ul> 
    </div>
    </div>
    <!-- scape -->
    <br>
    <div class="forecast-weather" id="forecast"></div>
    <div class="container end">
      This project has done by Melika
    ----> <a href="https://github.com/melika760/vanilla-weather-app"class="enda">opensource code</a>
    </div></div>
<script src="src\app.js"></script>
</body>
</html>
